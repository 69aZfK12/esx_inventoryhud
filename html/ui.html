<!DOCTYPE html>
<html>

<head>
    <title>ESX INVENTORY HUD BY TRSAK</title>
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ui.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
</head>

<body>
    <script src="js/config.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/inventory.js"></script>
    <script>
        $(function () {
            $("#dialog").dialog({
                autoOpen: false,
                clickOutside: true
            });
        });

        document.getElementById("localeScript").remove();
        var imported = document.createElement("script");
        imported.src = "locales/" + Config.locale + ".js";
        imported.id = "localeScript";
        document.head.appendChild(imported);

        $("#use").html(locale.useItem);
        $("#give").html(locale.giveItem);
        $("#drop").html(locale.dropItem);
        $("#noSecondInventoryMessage").html(locale.secondInventoryNotAvailable);
    </script>

    <div class="ui">
        <div class="inventory">
            <div id="playerInventory">
            </div>
            <div id="controls">
                <div class="controls-div">
                    <input type="number" class="control" id="count" value="1">
                    <div class="control" id="use"></div>
                    <div class="control" id="give"></div>
                    <div class="control" id="drop"></div>
                </div>
            </div>
            <div id="otherInventory">
                <div id="noSecondInventoryMessage">
                </div>
            </div>
        </div>
    </div>

    <div id="dialog">
        <div id="nearPlayers">
        </div>
    </div>

</body>

</html>
